<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">

<dom-module id="rhythm-shelf-router">
  <template>
    <app-location route="{{route}}" use-hash-as-path></app-location>
  </template>
  <script>
      Polymer({
          is: 'rhythm-shelf-router',
          properties: {
              route: {
                  type: Object,
                  notify: true
              }
          },
          observers: [
              '_onPath(route.path)'
          ],
          _onPath: function() {
              if (!this.route.path) {
                  this.set('route.path', '/')
              }
          },

      });
  </script>
</dom-module>
